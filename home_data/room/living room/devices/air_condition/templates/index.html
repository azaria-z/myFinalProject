<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart AC Controller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .card {
      background-color: white;
      padding: 20px;
      margin: 10px auto;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card h2 {
      text-align: center;
    }
    .card button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .card button:hover {
      background-color: #0056b3;
    }
    .status {
      margin-top: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Smart AC Status</h2>
    <div class="status" id="statusDisplay">Loading...</div>
    <button onclick="refreshStatus()">רענן נתונים</button>
  </div>
    <script>
    async function refreshStatus() {
      try {
        const res = await fetch('/ac/all_status_mode');
        if (!res.ok) throw new Error('Failed to fetch');
        const data = await res.json();

        document.getElementById('statusDisplay').innerHTML = `
          <strong>Mode:</strong> ${data.mode}<br>
          <strong>Temperature:</strong> ${data.temperature}&#8451;<br>
          <strong>Fan Speed:</strong> ${data.fan_speed}<br>
          <strong>Display:</strong> ${data.display}<br>
          <strong>Blinds:</strong> ${data.blinds_position}<br>
          <strong>Louver Angle:</strong> ${data.louver_angle}<br>
          <strong>State:</strong> ${data.state}<br>
          <strong>Name:</strong> ${data.name}
        `;
      } catch (err) {
        document.getElementById('statusDisplay').textContent = 'Error loading data';
        console.error(err);
      }
    }

    // Load status on page load
    window.onload = refreshStatus;
  </script>
