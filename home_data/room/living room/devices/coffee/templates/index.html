

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>מכונת קפה חכמה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 40px;
        }
        .card {
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            display: inline-block;
            min-width: 300px;
            text-align: right;
        }
        h1 {
            color: #4A4A4A;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            font-size: 16px;
            border-bottom: 1px solid #eeeeee;
        }
        button {
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .loading {
            color: gray;
        }
    </style>
</head>
<body>

    <h1>☕ ברוך הבא למכונת הקפה החכמה</h1>

    <div class="card">
        <h2>מצב המרכיבים:</h2>
        <div id="statusDiv" class="loading">טוען נתונים...</div>
        <div id="statusDiv"></div>
        <button onclick="location.reload()">רענן</button>

    </div>

    <script>
        async function loadStatus() {
            const statusDiv = document.getElementById("statusDiv");
            statusDiv.innerHTML = "טוען נתונים...";

            try {
                const [ingredientsRes, stateRes] = await Promise.all([
                    fetch('/CM/ingredients_JSON'),
                    fetch('/CM/state')
                    // fetch('/CM/water')
                ]);

                const ingredients = await ingredientsRes.json();
                const state = await stateRes.json();

                let html = "<ul>";
                for (const [name, data] of Object.entries(ingredients)) {
                    html += `<li><strong>${name}</strong>: ${data.amount} / ${data.copacity} units</li>`;
                }
                html += `<li><strong>מצב</strong>: ${state.state}</li>`;
                html += "</ul>";
            
                statusDiv.innerHTML = html;

            } catch (error) {
                console.error("שגיאה בטעינת הנתונים:", error);
                statusDiv.innerHTML = "<p>שגיאה בטעינת הנתונים.</p>";
            }

        }

        window.onload = loadStatus;
    </script>

</body>
</html>
